<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoa</title>
</head>
<body>
    <form id="cadastro-form">
        <input type="text" id="nome" placeholder="Nome">
        <input type="text" id="sobrenome" placeholder="Sobrenome">
        <input type="email" id="email" placeholder="E-mail">
        <input type="text" id="cep" placeholder="CEP">
        <input type="text" id="rua" placeholder="Rua" readonly>
        <input type="text" id="bairro" placeholder="Bairro" readonly>
        <input type="text" id="cidade" placeholder="Cidade" readonly>
        <input type="text" id="estado" placeholder="Estado" readonly>
        <button type="button" id="criar-cadastro">Criar Cadastro</button>
    </form>

    <div id="cadastro-info" style="display: none;">
        <p><strong>Informações do Cadastro:</strong></p>
        <p><span id="info-nome"></span> <span id="info-sobrenome"></span></p>
        <p>Email: <span id="info-email"></span></p>
        <p>Endereço: <span id="info-endereco"></span></p>
    </div>

    <script src="./script.js"></script>
</body>
</html>
